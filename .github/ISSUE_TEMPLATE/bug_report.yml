name: Bug Report
description: Report a bug or issue with the DDEV PHPStan extension
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: input
    id: extension-version
    attributes:
      label: Extension Version
      description: What version of the DDEV PHPStan extension are you using?
      placeholder: "e.g., 0.1.0"
    validations:
      required: true

  - type: input
    id: vscode-version
    attributes:
      label: VS Code Version
      description: What version of VS Code are you using?
      placeholder: "e.g., 1.85.0"
    validations:
      required: true

  - type: input
    id: ddev-version
    attributes:
      label: DDEV Version
      description: What version of DDEV are you using?
      placeholder: "e.g., v1.22.0"
    validations:
      required: true

  - type: input
    id: phpstan-version
    attributes:
      label: PHPStan Version
      description: What version of PHPStan is installed in your DDEV container?
      placeholder: "e.g., 1.10.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux (Ubuntu)
        - Linux (Other)
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: "What should have happened?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: "What actually happened?"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: Please include any relevant logs, error messages, or console output.
      placeholder: "Paste logs here..."
      render: text

  - type: textarea
    id: config
    attributes:
      label: Extension Configuration
      description: Please share your DDEV PHPStan extension configuration (from VS Code settings).
      placeholder: "Paste your ddev-phpstan.* settings here..."
      render: json

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: "Any additional information..."
